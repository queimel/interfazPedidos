<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pedidos Restaurante X</title>
    <link rel="stylesheet" href="css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div id="login-page" class="row">
        <div class="col s12 center-align">
            <h3 class="header red-text darken-2">Restaurante X</h3>
        </div>
        <div class="col s12 z-depth-6 card-panel center-align">

            <form class="login-form">
                <div class="row">
                    <h5 class="teal-text">Sistema de pedidos</h5>
                </div>
                <div class="row">
                    <div class="input-field col s11">
                        <i class="material-icons prefix">mail_outline</i>
                        <input class="validate" id="email" type="email">
                        <label for="email" data-error="wrong" data-success="right">Email</label>
                        <span class="helper-text" data-error="Ingrese un email con el formato correcto" data-success="">Ingrese su email</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s11">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="password" type="password">
                        <label for="password">Password</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s11 center-align">
                        <button class="btn waves-effect waves-light btn-large" type="submit" name="action">Login
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
                <div class="row">

                    <div class="input-field col s6 m6 l6 right-align">
                        <p class="margin right-align medium-small"><a href="#">Olvidaste tu password?</a></p>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/materialize.js"></script>
</body>

</html>
